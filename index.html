<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js"></script>
  <script src="form_updates.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="html-form">
  <h2>Polytopia Battle Calculator</h2>
  <form id="calculator">
    <label for="attacker">Choose an attacker:</label>

    <select name="attacker" id="attacker" tabindex="1">
      <option value="warrior">Warrior</option>
      <option value="defender">Defender</option>
      <option value="archer">Archer</option>
      <option value="giant">Giant</option>
    </select>

      <input type="checkbox" id="attacker-vet" name="attacker-vet" tabindex="1">
      <label for="attacker-vet">Veteran?</label>
      <label for="attackerCurrentHP">Attacker current HP:</label><br>
      <input type="number" id="attackerCurrentHP" name="attackerCurrentHP" tabindex="1"><br>
      <label for="attackerMaxHP">Attacker max HP:</label><br>
      <input type="number" id="attackerMaxHP" name="attackerMaxHP" tabindex="1">
      <label for="attackerAttack">Attacker's Attack:</label><br>
      <input type="number" id="attackerAttack" name="attackerAttack" tabindex="1">

    <label for="attacker">Choose a defender:</label>

    <select name="defender" id="defender" tabindex="1">
      <option value="warrior">Warrior</option>
      <option value="defender">Defender</option>
      <option value="archer">Archer</option>
      <option value="giant">Giant</option>
    </select>

      <input type="checkbox" id="defender-vet" name="defender-vet" tabindex="1">
      <label for="defender-vet">Veteran?</label>
      <label for="defenderCurrentHP">Defender current HP:</label><br>
      <input type="number" id="defenderCurrentHP" name="defenderCurrentHP" tabindex="1"><br>
      <label for="defenderMaxHP">Defender max HP:</label><br>
      <input type="number" id="defenderMaxHP" name="defenderMaxHP" tabindex="1">
      <label for="defenderDefense">Defender's Defense:</label><br>
      <input type="number" id="defenderDefense" name="defenderDefense" tabindex="1">
      <input type="checkbox" id="defenseBonus" name="defenseBonus" tabindex="1">
      <label for="defenseBonus">Defense bonus?</label>
      <input type="checkbox" id="wallBonus" name="wallBonus" tabindex="1">
      <label for="wallBonus">Wall bonus?</label>

      <input type="button" id="attack" name="attack" value="Attack">
      <!-- <input type="button" id="multi" name="multi" value="Multi"><br> -->

      </form>
  </div>
</body>
</html>
